<template>
  <require from="./valueconvertors/sort"></require> 
  <require from="./valueconvertors/filterwinners"></require> 

    <div class="row au-stagger" id="attendeeList">
        <h2>Attendees</h2>
        <div class="col-sm-4 col-md-3 card-container" repeat.for="attendee of attendeeList | sort: { propertyName: 'name', direction: direction.value }">
            <div class="card" data-id="${attendee.memberId}">
                <canvas class="header-bg" width="250" height="70"></canvas>
                <div class="close" click.trigger="removeAttendee(attendee)">X</div>
                <div class="avatar">
                    <img src.bind="attendee.image" />
                </div>
                <div class="content">
                    <p class="name">${attendee.name} ${attendee.won}</p>
                </div>
            </div>
        </div>

        <button class="btn btn-sm btn-primary" disabled.bind="!undoAttendeeEnabled" click.delegate="undohandler()">Undo (${undoAttendeeList.length})</button>

    </div>

</template>
